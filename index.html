<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/555d41d138.css" crossorigin="anonymous">
    <style>
        
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="container text-center py-4">
        <h1 class= my-4">AI Universe Hub</h1>
        <button id="sorting" type="button" class="btn btn-danger btn-lg my-4">Sort By Date</button>
    </header>
    
    <main>
        <!-- AI Card Section -->
        <section class="container py-4">
            <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">

            
            </div>
           <!-- Show all button -->
            <div id="show-all" class="text-center py-4 d-none">
                <button onclick="showAllCardTogether()" id="btn-show-all" type="button" class="btn btn-danger btn-lg my-4">Show All</button>
            </div>
        </section>


        <!-- Card Modal -->
            <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cardModalLabel"></h1>
                    <div class="position-relative">
                        <button type="button" class="btn-close position-absolute top-0 start-50 translate-middle bg-danger rounded-5 p-2" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    </div>
                    <div id="modal-body" class="modal-body mb-5 mx-2">
                                           
                    </div>
                </div>
                </div>
            </div>
        

        <!-- Spinner -->

        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-info" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>


    <!-- JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/555d41d138.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
