<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/555d41d138.css" crossorigin="anonymous">
    <style>
        
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header class="container text-center py-4">
        <h1 class= my-4">AI Universe Hub</h1>
        <button type="button" class="btn btn-danger btn-lg my-4">Sort By Date</button>
    </header>
    
    <main>
        <!-- AI Card Section -->
        <section class="container py-4">
            <div id="cards-container" class="row row-cols-1 row-cols-md-3 g-4">

            
            </div>
           
            <div id="show-all" class="text-center py-4 d-none">
                <button id="btn-show-all" type="button" class="btn btn-danger btn-lg my-4">Show All</button>
            </div>
        </section>


        <!-- Card Modal -->
            <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="cardModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6 border rounded border-danger py-2">
                                <h4 id="card-discription"></h4>
                                <div class="row container text-center">
                                    <div class="col-4 py-5 text-success">
                                        <h5 id="price1"></h5>
                                        <h5 id="plan1"></h5>
                                    </div>
                                    <div class="col-4 py-5 text-warning">
                                        <h5 id="price2"></h5>
                                        <h5 id="plan2"></h5>
                                    </div>
                                    <div class="col-4 py-5 text-danger">
                                        <h5 id="price3"></h5>
                                        <h5 id="plan3"></h5>
                                    </div>
                                </div>
                                <div class="row container">
                                    <div class="col-6">
                                        <h4>Features</h4>
                                        <li id="feature_name1"></li>
                                        <li id="feature_name2"></li>
                                        <li id="feature_name2"></li>
                                    </div>

                                    <div class="col-6">
                                        <h4>Integrations</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 text-center">
                                <img src="" id="image" class="img-fluid rounded py-2"/>
                                <h4 id="card-input"></h4>
                                <p id="card-output"></p>
                            </div>
                        </div>                   
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
                </div>
            </div>
        

        <!-- Spinner -->

        <section id="spinner" class="d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-info" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>


    <!-- JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/555d41d138.js" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
